backend:
  name: git-gateway
  branch: main # or master based on your repo
  identity_url: https://rotaractjpnagar.netlify.app/.netlify/identity
  gateway_url: https://rotaractjpnagar.netlify.app/.netlify/git

media_folder: "assets/uploads" # optional, or wherever your images go
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

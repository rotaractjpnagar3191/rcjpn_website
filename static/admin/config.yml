backend:
  name: github
  repo: rotaractjpnagar3191/rcjpn_website  # Replace with your GitHub repo name
  branch: main  # The branch to use, typically "main"

media_folder: "static/images/uploads"  # Folder to store images in the repo
public_folder: "/images/uploads"  # The public URL path for media

collections:
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "name", label: "Name", widget: "string" }
      - { name: "role", label: "Role", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }
      - { name: "bio", label: "Biography", widget: "text" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "image", label: "Image", widget: "image" }
